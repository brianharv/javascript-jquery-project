<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Which Code Language are You?</title>
</head>
<body>
  <div class="container">
    <div class="sub-con">
      <hi>Which Code Language are You?</hi>
      <p></p>
      <p>Choosing a code language can be tough. There are so many options, but which one is right for you? Rest easy, we're here to help. Fill out our survey to find your code match.</p>
      <!--Form 1-->
      <form id="form1">
        <div class="form-group">
          <label for="favfood-form">Which of these foods is your favorite?</label>
          <select class="form-control" id="favfood">
            <option value="1">---</option>
            <option value="2">Pizza</option>
            <option value="3">Hamburger</option>
            <option value="4">Street Taco</option>
            <option value="5">Cobb Salad</option>
            <option value="6">Dim Sum</option>
          </select>
        </div>  
      </form>
      <!--Form2-->
      <form id="form2">
        <div class="form-group">
          <label for="siblings-form">How many siblings do you have?</label>
          <select class="form-control" id="siblings">
            <option value="1">---</option>
            <option value="2">0</option>
            <option value="3">1</option>
            <option value="4">2</option>
            <option value="5">3</option>
            <option value="6">4+</option>
          </select>
        </div>
      </form>
      <!--Form 3-->
      <form id="form3">
        <div class="form-group">
          <label for="favmovie-form">What is your favorite kind of movie?</label>
          <select class="form-control" id="favmovie">
            <option value="1">---</option>
            <option value="2">Comedy</option>
            <option value="3">Drama</option>
            <option value="4">Action & Adventure</option>
            <option value="5">Horror</option>
            <option value="6">Family</option>
          </select>
        </div>
      </form>
      <!--Form 4-->
      <form id="form4">
        <div class="form-group">
          <label for="pet-form">Select the pet best suited for you.</label>
          <select class="form-control" id="pet">
            <option value="1">---</option>
            <option value="2">Dog</option>
            <option value="3">Cat</option>
            <option value="4">Bird</option>
            <option value="5">Other</option>
            <option value="6">None</option>
          </select>
        </div>
      </form>
      <!--Form 5-->
      <form id="form5">
        <div class="form-group">
          <label for="car-form">What kind of car best describes you?</label>
          <select class="form-control" id="car">
            <option value="1">---</option>
            <option value="2">Truck</option>
            <option value="3">SUV</option>
            <option value="4">Vintage</option>
            <option value="5">Hybrid</option>
            <option value="6">None! I'm a bike!</option>
          </select>
        </div>
      </form>
      <div class="form-output">
        <p>Your perfect match is: <span id="output"></span>!</p>
      </div>
    </div>
  </div>
  
</body>
</html>
